<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="image-container">
        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt="logo trybe"
        />
      </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <div class="login-container">
        <form class="trybewarts-login flex-row" action="">
          <div class="flex-container">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Login"
              class="form-control"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              class="form-control"
            />
          </div>
          <button id="btn-login" class="btn btn-dark">Entrar</button>
        </form>
      </div>
    </header>

    <main class="flex-container">
      <form id="evaluation-form" class="flex-container" action="">
        <fieldset class="form-group field-border">
          <section class="flex-container">
            <label for="name" class="form-label"><strong>Nome:</strong></label>
            <input
              type="text"
              name="name"
              id="input-name"
              placeholder="Nome"
              class="form-control"
            />

            <label for="lastname" class="form-label"
              ><strong>Sobrenome:</strong></label
            >
            <input
              type="text"
              name="lastname"
              id="input-lastname"
              placeholder="Sobrenome"
              class="form-control"
            />
          </section>
          <section class="flex-container">
            <label for="email" class="form-label"
              ><strong>Email:</strong></label
            >
            <input
              type="email"
              name="email"
              id="input-email"
              placeholder="Email"
              class="form-control"
            />

            <label for="house" class="form-label"><strong>Casa:</strong></label>
            <select name="house" id="house" class="form-select">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </section>
          <section id="family-section">
            <label for="family" id="label-family">Qual sua família?</label>
            <label for="frontend"><input type="radio" name="family" id="frontend" value="Frontend">Frontend</label>
            <label for="backend"><input type="radio" name="family" id="backend" value="Backend">Backend</label>
            <label for="fullstack"><input type="radio" name="family" id="fullstack" value="FullStack">FullStack</label>
          </section>
        </fieldset>
      </form>
      <div class="image-main">
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt=""
        />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
