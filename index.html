<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="image-container">
      <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="logo trybe">
    </div>

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <div class='login-container'>
      <form class='trybewarts-login flex-row' action="">
        <div class='flex-container'>
          <input type="email" name='email' id='email' placeholder="Login">
          <input type="password" name="password" id='password' placeholder="Senha">
        </div>
        <button id='btn-login'>Entrar</button>
      </form>
    </div>
  </header>

  <main class='flex-container'>
    <form id='evaluation-form' class='flex-container' action="">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="input-name" placeholder="Nome">

      <label for="lastname">Sobrenome:</label>
      <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">

      <label for="email">Email:</label>
      <input type="email" name="email" id="input-email" placeholder="Email">

    </form>
    <div class="image-main">
      <img  id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
