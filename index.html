<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="image-container">
      <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="logo trybe">
    </div>

    <div class='login-container'>
      <form class='trybewarts-login flex-row' action="">
        <div class='flex-container'>
          <label for="email">Login
            <input type="email" name='email' id='email' placeholder="Login"></label>
          <label for="password">Senha
            <input type="password" name="password" id='password' placeholder="Senha"></label>
        </div>
        <button id='btn-login'>Entrar</button>
      </form>
    </div>
  </header>

  <main>
    <form id='evaluation-form' action="">

    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
